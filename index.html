<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>랩틸리언을 찾아라 — 녹즙 조사</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, rgba(30, 41, 59, 0.9), #05070f 70%);
        font-family: "Pretendard", "Noto Sans KR", "Apple SD Gothic Neo", system-ui, -apple-system,
          BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #e2e8f0;
      }

      .page-wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 24px;
        box-sizing: border-box;
      }

      .game-shell {
        width: min(100%, 960px);
        background: rgba(15, 23, 42, 0.92);
        border: 1px solid rgba(148, 163, 184, 0.22);
        border-radius: 22px;
        padding: 24px;
        box-shadow: 0 28px 80px rgba(15, 23, 42, 0.55);
      }

      .game-shell h1 {
        margin: 0 0 18px;
        font-size: clamp(1.5rem, 2vw + 1rem, 2.4rem);
        font-weight: 600;
        text-align: center;
        color: #f8fafc;
        letter-spacing: -0.02em;
      }

      .intro-copy {
        text-align: center;
        font-size: clamp(1rem, 1vw + 0.8rem, 1.15rem);
        margin-bottom: 20px;
        color: rgba(226, 232, 240, 0.82);
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="page-wrap">
      <div class="game-shell">
        <h1>녹즙으로 잠입한 랩틸리언을 추적하라</h1>
        <p class="intro-copy">
          더 이상 "출근하기" 버튼은 없습니다. 탕비실에 들어선 순간부터 조사가 시작됩니다.
          바로 아래에서 퍼즐을 해결하며 단서를 모아 보세요.
        </p>
        <div id="game-root"></div>
      </div>
    </div>
    <script src="./green-juice-game.js"></script>
  </body>
</html>
