
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Green Juice Game Segment</title>
    <style>
      #demo-wrapper {
        min-height: 100vh;
        background: linear-gradient(180deg, #05070f, #0d1120);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        box-sizing: border-box;
      }
      #demo-wrapper h1 {
        color: #f1f5f9;
        font-family: "Pretendard", "Segoe UI", system-ui, -apple-system, sans-serif;
        margin-bottom: 16px;
        text-align: center;
      }
      #demo-card {
        width: min(100%, 960px);
        background: rgba(15, 23, 42, 0.92);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 18px;
        padding: 20px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.45);
      }
    </style>
  </head>
  <body>
    <div id="demo-wrapper">
      <div id="demo-card">
        <h1>Green Juice Game Segment</h1>
        <div id="game-root"></div>
      </div>
    </div>
    <script src="./green-juice-game.js"></script>
  </body>
</html>
